<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/6327d2102b.js" crossorigin="anonymous"></script>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            fontFamily:{
                'manrope': ["Manrope", "sans-serif"]
            },
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>

<body class="font-[manrope]">
    <main>
        <section class="w-11/12 mx-auto mt-8 pb-8 lg:flex lg:items-center lg:justify-between lg:w-4/5">
            <div class="lg:w-1/3">
                <h1 class="text-5xl font-extrabold">It's good 
                    tea time at The Tea House</h1>
                <br>
                <p class="text-gray-500">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="mt-4 px-3 py-2 bg-gradient-to-r from-orange-500 to-red-500 rounded-md text-white font-bold">Explore More
                    <i class="fa-solid fa-arrow-right ml-1 -rotate-45"></i>
                </button>    
            </div>
            <div class="relative">
                <img class="w-full" src="./images/banner.png" alt="">
                <div class="flex items-center gap-3 shadow-md px-3 py-2 lg:w-2/5 rounded-lg absolute left-20 bottom-5 lg:left-32 lg:bottom-8 bg-white">
                   <div class="text-yellow-500 text-3xl "><i class="fa-solid fa-star"></i></div> 
                    <div>
                        <h2 class="text-2xl font-bold ">5.00</h2>
                        <p class="text-gray-500 font-semibold">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
